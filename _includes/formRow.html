<section class="6u 12u(narrower)">
  <div class="box post">
    <a href="{{ data.url }}" class="image left">
      <div class="formIcon">
        <span class="fa fa-{{ data.icon }} fa-5x"></span>
      </div>
    </a>
    <div class="inner">
      <h3>{{ data.title }}</h3>
      <p>{{ data.description }}</p>
    </div>
  </div>
</section>
